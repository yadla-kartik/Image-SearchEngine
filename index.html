<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Pixel Searcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span>Maria Loznevaya</span>
                </div>
                <div class="button">
                    <i class="uil uil-import"></i>
                    <i style="margin-left: 18px; background: #6c757d;" class="uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img">
                    <img src="img-3.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="search-img.jpg" alt="">
        <div class="content">
            <h1>Pixel Searcher</h1>
            <p>Find your favorite pictures and downloads</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search Images">
            </div>
        </div>
    </section>

    <section class="gallery">
        <ul class="images">
        </ul>
        <button class="load-more">Load More</button>
    </section>
</body>
<script src="script.js" defer></script>
</html>
